version: '3'

services:
  frontend: # Frontend
    build:
      context: ./docker/frontend/
      dockerfile: Dockerfile-dev
    ports:
      - 3000:3000
    networks:
      - development
    stdin_open: true
    volumes:
      - "./frontend:/home/app"
    user: ${UID}:${GID}

networks: 
  development:
    name: development